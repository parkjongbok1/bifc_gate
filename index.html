<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로잭트명입니다</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />

    <meta property="og:image" content="../meta/thumb.jpg" />
    <link rel="shortcut icon" href="../meta/favicon.ico" />

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <!-- wrep -->
    <div class="wrep">
      <!-- sec01 gate  -->
      <section class="sec01 gate">
        <div class="gate_cont">
          <img
            src="image/gate_slider_a_p.jpg"
            alt=""
            class="gate_arrow gate_p"
          />

          <div class="gate_slider">
            <div><img src="image/gate01.jpg" alt="" /></div>
            <div><img src="image/gate02.jpg" alt="" /></div>
            <div><img src="image/gate03.jpg" alt="" /></div>
          </div>

          <img
            src="image/gate_slider_a_n.jpg"
            alt=""
            class="gate_arrow gate_n"
          />
        </div>

        <div class="desc">
          <div class="item item01">
            <div class="inner">
              <div class="title">
                <img src="image/item01_tltle01.png" alt="" class="title01-01" />
                <img src="image/item01_tltle02.png" alt="" class="title01-02" />
              </div>

              <div class="link">
                <img src="image/item01_logo.png" alt="" class="link01_logo" />
                <a href="#" target="_blank" class="link_btn link01_btn">
                  <img src="image/item01_btn.png" alt="" />
                </a>
              </div>
            </div>
          </div>

          <div class="item item02">
            <div class="inner">
              <div class="title">
                <img src="image/item02_tltle01.png" alt="" class="title02-01" />
                <img src="image/item02_tltle02.png" alt="" class="title02-02" />
              </div>

              <div class="link">
                <img src="image/item02_logo.png" alt="" class="link02_logo" />
                <a href="#" target="_blank" class="link_btn link02_btn">
                  <img src="image/item02_btn.png" alt="" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
